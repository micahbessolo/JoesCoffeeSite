<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Coffee Store</title>
    <link href="layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div>
            <a class="headerlogo" href="index.html">
                <img src="images/logo.png" />
            </a>
            <span id="headername">Joe's Coffee Store</span>
            <input type="search" class="searchbox" placeholder="Search our store" />
        </div>
        <nav class="backgroundgradient">
            <ul>
                <li><a class="navlink" href="index.html">Home</a></li>
                <li><a class="navlink" href="blog.html">Blog</a></li>
                <li><a class="navlink" href="allcoffees.html">Our coffees</a></li>
                <li><a class="navlink" href="accessories.html">Accessories</a></li>
                <li><a class="navlink" href="gifts.html">Gifts</a></li>
                <li><a class="navlink" href="findus.html">Find Us</a></li>
                <li><a class="navlink" href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <div id="welcomeimage">
        <img src="images/coffeeheader.jpg" />
    </div>
    <div id="coffeeofthemonth">
        <img src="images/cotm.jpg" />
    </div>

    <section class="coffeedetails">
        <header class="blockheader">
            <span>Checkout</span>
        </header>

        <form id="mainForm" action="#" method="post">
            <fieldset class="box">
                <legend>Your details</legend>
                <div>
                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input id="firstNameInput" name="FirstName" type="text" 
                            placeholder="Enter your first name"
                            required="required"
                            autofocus="autofocus" class="textinput" maxlength="30" />
                    </p>
                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" placeholder="Enter your last name" name="LastName" type="text" required="required"
                            class="textinput" size="10" maxlength="50"/>
                    </p>
                    <p>
                        <label class="textlabel" for="emailInput">Email</label>
                        <input id="emailInput" placeholder="Enter your first email" name="Email" type="email" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="streetInput">Street</label>
                        <input id="streetInput" placeholder="Enter your street name" name="Street" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="numberInput">Number</label>
                        <input id="numberInput" placeholder="Enter your address number" name="Number" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="zipInput">ZIP Code</label>
                        <input id="zipInput" placeholder="Enter your ZIP" name="Zip" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input id="cityInput" placeholder="Enter your city" name="City" type="text" required="required" class="textinput"/>
                    </p>
                    <p>
                        <label class="textlabel" for="countryInpt">Country</label>
                        <input id="countryInput" placeholder="Enter your country" name="Country" type="text" required="required" pattern="[a-za-z]{3}"/>
                    </p>
                    <p>
                        <label class="textlabel" for="phoneInput">Phone number</label>
                        <input id="phoneInput" placeholder="Enter your phone number" name="PhoneNumber" type="text" required="required" class="textinput"/>
                    </p>

                    <p>
                        <label class="textlabel" for="blogInput">Blog</label>
                        <input id="blogInput" placeholder="Enter your blog address if you have one" name="Blog" type="url" class="textinput" />
                    </p>
                    <p>
                        <label class="textlabel" for="remarkInput">Remarks</label>
                        <input id="remarkInput" placeholder="Enter any remarks you may have" name="Remark" type="text" class="textinput"/>
                    </p>
                </div>
            </fieldset>
            
            <br />
            <fieldset class="box">
                <div>
                    <legend>Your order</legend>

                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
                        <input id="deliveryDateInput" placeholder="Enter a date" name="BirthDate" class="textinput"
                            type="date" />
                    </p>
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input id="colorInput" placeholder="Enter a color" name="Color" type="color" class="textinput" />
                    </p>

                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input id="bowInput" placeholder="Enter a vallue between 1 and 10" name="Bows" type="number" class="textinput" min="1" max="10"/>
                    </p>
                </div>
            </fieldset>
            <input type="submit" class="submitbutton" value="Place order" />
        </form>

    </section>
</body>
</html>
